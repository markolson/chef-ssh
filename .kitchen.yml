---
provisioner:
  name: chef_zero
  client_rb:
    node_name: 'test-node-name'
    no_lazy_load: true

driver_plugin: vagrant
driver_config:
  require_chef_omnibus: '12.19' #'latest'
  customize:
    cpus: 2
    memory: 2048
    cpuexecutioncap: 75

platforms:
  - name: ubuntu-12.04
    driver_config:
      box: 'ubuntu/precise64'
    run_list:
      - recipe[apt]
  - name: centos-7.2
    driver_config:
      box: 'centos/7'

suites:
  - name: known_hosts
    run_list:
      - recipe[ssh_test::known_hosts]
    attributes:
      ssh_test:
        known_hosts:
          test_entry: 'dummy5 ssh-rsa '
  - name: config
    run_list:
      - recipe[ssh_test::config]
  - name: authorized_keys
    run_list:
      - recipe[ssh_test::authorized_keys]
